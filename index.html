<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser - JS - Web API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our website</h1>
        <form>
          <div class="remember">
            <label for="entername">Enter your name:</label>
            <input id="entername" type="text" required />
            <!-- <input id="submitname" type="submit" value="Say Hello" /> -->
            <button id="submitname" type="submit">Say Hello</button>
          </div>
          <div class="forget">
            <label for="forgetname">Want me to forget you?</label>
            <!-- <input id="forgetname" type="reset" value="Forget" /> -->
            <button id="forgetname" type="reset">Forget</button>
          </div>
        </form>
      </header>

      <main>
        <h3 class="personal-greeting">Welcome to our website.</h3>
        <img class="gif" src="./img/neon-cat1.gif" alt="neon cat gif" />
        <div class="hide">
          <p>If you get irritated by the gif click</p>
          <button id="hideBtn">hide</button>
          <button id="showBtn">Show gif again</button>
        </div>
      </main>

      <footer>
        <p>Copyright &copy nobody</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
